# Backend
backend = "glx";
vsync = true;

# Rounded corners
rounded-corners = true;
corner-radius = 10;
corner-exclude = ["window_type = 'dock'", "fullscreen"];

# No shadows
shadow = false;

# Opacity
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = true;

# Blur (disabled)
blur-background = false;
blur-background-exclude = [
    "name = 'slop'",
    "window_type = 'desktop'",
    "class_g = 'slop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.03;
fade-delta = 6;
fade-exclude = [];

# Other
use-damage = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# Window types
wintypes: {
    tooltip = { fade = true; shadow = false; opacity = 0.75; focus = true; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.9; };
}
