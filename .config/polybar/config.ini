[bar/top]
width = 100%
height = 36
background = #000000
foreground = #ffffff
font-0 = "Spleen:size=36;3"
font-1 = "JetBrainsMonoNL Nerd Font:size=16;3"
modules-left = i3
modules-center = window
modules-right = ram cpu pulseaudio clock
monitor = ${env:MONITOR:}


[module/i3]
type = internal/i3
index-sort = true
format = <label-state>

label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #1b6269
label-focused-padding = 1

label-visible-focused = %name%
label-visible-focused-foreground = #000000
label-visible-focused-background = #000000
label-visible-focused-padding = 1

label-visible = %name%
label-visible-foreground = #34b4bf
label-visible-background = #000000
label-visible-padding = 1

label-unfocused = %name%
label-unfocused-foreground = #75715e
label-unfocused-background = #000000 
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-foreground = #f92672
label-urgent-background = #000000
label-urgent-padding = 1


[module/window]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 50
label-foreground = foreground
label-padding = 2

[module/ram]
type = internal/memory
format = <label>
label = "[:%percentage_used%%]"
label-foreground = #8fd3f4

[module/cpu]
type = internal/cpu
format = <label>
label = "[:%percentage%%]"
label-foreground = #ae81ff

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <label-volume>
label-volume = "[ %percentage%%]"
label-muted = "[ 0%]"
label-volume-foreground = #e5a672
label-muted-foreground = #615e4d 
click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/clock]
type = internal/date
interval = 1.0
time = "[%H:%M]"
format = <label>
label = "%time%"
label-foreground = #e6db74